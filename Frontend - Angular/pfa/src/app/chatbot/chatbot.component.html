

        <div class="card direct-chat direct-chat-primary">
          <div class="card-header">
            <h3 class="card-title">Direct Chat</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-toggle="tooltip" title="Contacts"
                      data-widget="chat-pane-toggle">
                <i class="fas fa-comments"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body" >
            <!-- Conversations are loaded here -->
            <div class="direct-chat-messages" >
              <!-- Message. Default to the left -->
              <div   *ngFor="let  message of conversation" class="{{message.type}}">  
                <div class="direct-chat-infos clearfix">
                  <span class="direct-chat-name float-left">{{message.prenom}}</span>
                </div>
                <!-- /.direct-chat-infos -->
                <img class="direct-chat-img" src="{{message.image}}" alt="message user image">
                <!-- /.direct-chat-img -->
                <div class="direct-chat-text">
                  {{message.contenu}}
                </div>
                <!-- /.direct-chat-text -->
              </div>



              
              <!-- /.direct-chat-msg -->

              <!-- Message to the right -->
  
              <!-- /.direct-chat-msg -->

             
            <!--/.direct-chat-messages-->

            <!-- /.direct-chat-pane -->
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <form action="#" method="post">
              <div class="input-group">
                <input type="text" name="message"  [(ngModel)]="question"  placeholder="Type Message ..." class="form-control">
                <span class="input-group-append">
                  <button type="button" class="btn btn-primary" (click)="talk()" >Send</button>
                </span>
              </div>
            </form>
          </div>
          <!-- /.card-footer-->
        </div>
