
        <form>
          <div class="modal-header">						
            <h4 class="modal-title">Modifier profil</h4>
             </div>
          <div class="modal-body">					
            <div class="form-group">
              <label>Nom</label>
              <input type="text" class="form-control" required [(ngModel)]="patient.nom" name="nom">
            </div>
            <div class="form-group">
              <label>Prenom</label>
              <input type="text" class="form-control" required [(ngModel)]="patient.prenom" name="prenom">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" required [(ngModel)]="patient.email" name="email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" required [(ngModel)]="patient.password" name="password">
            </div>
            <div class="form-group">
              <label>Adresse</label>
              <input type="text" class="form-control" required [(ngModel)]="patient.adresse" name="adresse">
            </div>
            <div class="form-group">
              <label>numTelephone</label>
              <input type="text" class="form-control" required [(ngModel)]="patient.numTelephone" name="numTelephone">
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Modifier" (click)="modifierPatient()">
          </div>
        </form>
